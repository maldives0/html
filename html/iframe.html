<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/iframe.css" text="text/css">
</head>

<body>
<iframe width="560" height="315" 
    
src="transform3d.html" frameborder="0" 
    name="vdo"
        scrolling="no"
    
allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    유투브에서 
allowfullscreen></iframe>
    
<a href="https://www.youtube.com/embed/1VRj8m84Qls" target="vdo">동영상</a>
<!--_blank 넣으면 새창이 뜬다-->

<!--
 scrolling="no"
scroll 생기도록, no 생기지 않도록
allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    유투브에서 보급한 것으로 안 써도 상관 없다 -->
    
    
    
<!--
    1. http:넣어주기
2. javascript key 넣어주기
-->
  <div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=77a049e063f5cfba28a87afe44f1a801"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>
    
    </body></html>

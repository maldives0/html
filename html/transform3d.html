<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/transform3d.css" text="text/css">
</head>

<body>
<article class="t3d_1 ">
<!--id="t3d_1" 복수 사용  안됨, class보다 우선순위가 높다-->
<h2>Transform-style 3d
<button class="btn">stop</button>
</h2>
<div class="paused">
    <p>company</p>
    <p>service</p>
    <p>custom</p>
    <p>board</p>
</div>
</article>

<script>
    const item = document.querySelector('.t3d_1 div');
        const btn = document.querySelector('.btn');
    btn.addEventListener('click',function(){
                        item.classList.toggle('paused');
                        });
//    btn에 EventListener이벤트를 감지하는 메소드를 add 하라 
//    클릭하면 function 일어나는 일은 아티클 itemㅇ의 classList를 ㄱ클레스 이름('paused')에 추가하라
//   toggle 한 개의 버튼으로 멈췄다 실행했다 한다
    </script>
